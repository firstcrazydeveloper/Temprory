<div class="header-banner">
</div>
<div class="subHeader" style="border-bottom: 1px solid lightgrey;">
  <div class="container">
    <div class="pull-left" style="width: 200px; padding-top: 15px;">
      <div class="HeadingText">{{this.header}}</div>
    </div>
    <div class="pull-right">
      <button type="button" class="hl-buriconBtn navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
        aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="headlinks nav navbar-nav">
          <li *ngFor="let item of this.testObject;let i=index;" routerLinkActive='active'>
            <a routerLink="{{item.path}}" routerLinkActive="active">
                <span class="navAddIcon"></span>{{item.text}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
